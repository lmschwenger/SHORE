<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0074D9" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#26547C" stop-opacity="0.9"/>
    </linearGradient>
    <clipPath id="logoClip">
      <rect x="50" y="50" width="400" height="200" rx="30" ry="30"/>
    </clipPath>
  </defs>

  <!-- Main container -->
  <rect x="50" y="50" width="400" height="200" rx="30" ry="30" fill="url(#oceanGradient)" />

  <!-- Satellite imagery waves -->
  <g clip-path="url(#logoClip)">
    <!-- Satellite track -->
    <path d="M-10,120 Q120,140 250,120 T500,140" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1" stroke-dasharray="5,5" />

    <!-- Earth waves/shoreline -->
    <path d="M-10,180 Q90,150 190,170 T390,155 T500,175" fill="none" stroke="#06D6A0" stroke-width="3" />
    <path d="M-10,200 Q70,175 170,185 T370,170 T500,190" fill="none" stroke="#06D6A0" stroke-width="2" />
    <path d="M-10,210 Q110,180 210,195 T410,182 T500,200" fill="none" stroke="#06D6A0" stroke-width="1.5" />

    <!-- Ocean waves -->
    <path d="M-10,230 Q80,210 180,225 T400,215 T500,230" fill="none" stroke="#F0F8FF" stroke-width="1.5" stroke-opacity="0.6" />
    <path d="M-10,240 Q120,215 220,235 T420,225 T500,245" fill="none" stroke="#F0F8FF" stroke-width="0.8" stroke-opacity="0.5" />

    <!-- Satellite beam -->
    <path d="M325,60 L300,150" stroke="#FFD700" stroke-width="2" stroke-opacity="0.7" stroke-dasharray="2,4" />
    <path d="M325,60 L350,150" stroke="#FFD700" stroke-width="2" stroke-opacity="0.7" stroke-dasharray="2,4" />

    <!-- Satellite -->
    <g transform="translate(325, 60) rotate(-15)">
      <rect x="-15" y="-5" width="30" height="10" fill="#303030" rx="2" ry="2" />
      <rect x="-12" y="-3" width="24" height="6" fill="#404040" rx="1" ry="1" />
      <rect x="-25" y="-2" width="10" height="4" fill="#606060" />
      <rect x="15" y="-2" width="10" height="4" fill="#606060" />
      <rect x="-5" y="-8" width="10" height="16" fill="#505050" />
      <circle cx="0" cy="0" r="2" fill="#FFD700" />
    </g>
  </g>

  <!-- Text Elements -->
  <g>
    <!-- Main SHORE text -->
    <text x="250" y="125" font-family="Arial, sans-serif" font-size="52" font-weight="bold" text-anchor="middle" fill="white">SHORE</text>

    <!-- Background band for subtitle -->
    <rect x="70" y="140" width="360" height="32" rx="16" ry="16" fill="rgba(0,0,0,0.2)" />

    <!-- Full name text - arranged within the band -->
    <text x="250" y="161" font-family="Arial, sans-serif" font-size="11" font-weight="normal" text-anchor="middle" fill="white" letter-spacing="0.5">SENTINEL HYDROLOGICAL OBSERVATION &amp; RESOURCE EXPLORER</text>
  </g>

  <!-- Compass icon -->
  <g transform="translate(90, 95) scale(0.5)">
    <circle cx="0" cy="0" r="20" fill="#F8F9FA" fill-opacity="0.2" />
    <circle cx="0" cy="0" r="18" fill="none" stroke="#F8F9FA" stroke-width="1" />
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#F8F9FA" stroke-width="1" />
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#F8F9FA" stroke-width="1" />
    <polygon points="0,-15 -4,-8 0,-10 4,-8" fill="#F8F9FA" />
  </g>

  <!-- Wave data icon -->
  <g transform="translate(410, 95) scale(0.4)">
    <rect x="-25" y="-25" width="50" height="50" rx="5" ry="5" fill="#F8F9FA" fill-opacity="0.2" />
    <polyline points="-20,-5 -10,10 0,-15 10,5 20,-8" fill="none" stroke="#F8F9FA" stroke-width="3" stroke-linejoin="round" stroke-linecap="round" />
  </g>

  <!-- Water level indicators -->
  <g transform="translate(250, 210)">
    <rect x="-70" y="-10" width="140" height="20" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
    <line x1="-60" y1="0" x2="-40" y2="0" stroke="#06D6A0" stroke-width="2" />
    <line x1="-30" y1="0" x2="-10" y2="0" stroke="#06D6A0" stroke-width="2" />
    <line x1="0" y1="0" x2="20" y2="0" stroke="#06D6A0" stroke-width="2" />
    <line x1="30" y1="0" x2="50" y2="0" stroke="#06D6A0" stroke-width="2" />
    <circle cx="-50" cy="0" r="3" fill="white" />
    <circle cx="-20" cy="0" r="3" fill="white" />
    <circle cx="10" cy="0" r="3" fill="white" />
    <circle cx="40" cy="0" r="3" fill="white" />
  </g>

</svg>